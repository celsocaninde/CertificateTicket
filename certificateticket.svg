<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Certificate document -->
  <g transform="translate(128, 128)">
    <!-- Document body -->
    <rect x="-50" y="-60" width="100" height="95" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Certificate lines (text representation) -->
    <line x1="-35" y1="-40" x2="35" y2="-40" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
    <line x1="-35" y1="-25" x2="20" y2="-25" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-35" y1="-10" x2="30" y2="-10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Seal/Badge on certificate -->
    <circle cx="25" cy="15" r="12" fill="url(#lockGradient)" opacity="0.3"/>
    
    <!-- Lock icon -->
    <g transform="translate(0, 50)">
      <!-- Lock body -->
      <rect x="-18" y="5" width="36" height="30" rx="4" fill="url(#lockGradient)" filter="url(#shadow)"/>
      
      <!-- Lock shackle -->
      <path d="M -12,-5 C -12,-18 12,-18 12,-5" 
            stroke="url(#lockGradient)" 
            stroke-width="6" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="15" r="4" fill="#1e40af" opacity="0.4"/>
      <rect x="-2" y="17" width="4" height="8" rx="2" fill="#1e40af" opacity="0.4"/>
    </g>
    
    <!-- Checkmark (validation symbol) -->
    <g transform="translate(-35, -45)" opacity="0.9">
      <circle r="10" fill="#10b981"/>
      <path d="M -3,0 L -1,3 L 4,-4" 
            stroke="white" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
  </g>
</svg>
